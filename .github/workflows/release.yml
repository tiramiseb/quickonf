name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get ./...

      - name: Build
        run: make all

      - name: Get release upload URL
        id: release
        run: |
          tag=$(echo "${{ github.ref }} | sed 's|refs/tags/||'")
          upload_url=$(curl -sH "Accept: application/vnd.github.v3+json" https://api.github.com/repos/tiramiseb/quickonf/releases/tags/$tag | jq -r .upload_url)
          echo "::debug Upload URL is $upload_url"
          echo "::set-output name=upload_url::$upload_url"

      # - name: Create Release
      #   id: release
      #   uses: actions/create-release@v1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     tag_name: ${{ github.ref }}
      #     release_name: Release ${{ github.ref }}
      #     body: Download `quickonf` for 64b version, or `quickonf-32` for 32b version. Built on Ubuntu.
      #     draft: false
      #     prerelease: false

      - name: Upload 64b binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./quickonf
          asset_name: quickonf
          asset_content_type: application/x-executable

      - name: Upload 32b binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./quickonf-32
          asset_name: quickonf-32
          asset_content_type: application/x-executable
